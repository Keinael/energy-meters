<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/css.css">

</head>

<body>
    <main class="main-content">
        <div class="meters">
            <div id="electricity-meter">
                <form action="" onsubmit="return false">
                    <div>
                        <p>Old values</p>
                        <div class="old-values">
                            <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit oldValue"
                                id="0">
                            <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit oldValue"
                                id="1">
                            <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit oldValue"
                                id="2">
                            <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit oldValue"
                                id="3">
                            <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit oldValue"
                                id="4">
                            <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" disabled
                                class="digit oldValue">
                        </div>
                    </div>
                    <p>Actual values</p>
                    <div>
                        <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit actualValue"
                            id="5">
                        <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit actualValue"
                            id="6">
                        <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit actualValue"
                            id="7">
                        <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit actualValue"
                            id="8">
                        <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" class="digit actualValue"
                            id="9">
                        <input type="text" maxlength="1" placeholder="0" pattern="\d [0-9]" disabled
                            class="digit actualValue">
                    </div>
                    <p>Result: <span id="result"></span></p>
                </form>
            </div>
        </div>
    </main>

</body>
<script src="scripts/scripts.js"></script>

</html>
